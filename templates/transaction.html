<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Transactions</h1>
    <h2>Customer ID: {{ customer_id }}</h2>
    <form method="POST">
        <select name="transaction_type" required>
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
        </select>
        Amount: <input type="number" name="amount" step="0.01" required><br/>
        <button type="submit">Submit Transaction</button>
    </form>
    
    <h3>Transaction History</h3>
    <ul>
        {% for transaction in transactions %}
        <li>{{ transaction.transaction_time }} - {{ transaction.transaction_type }}: {{ transaction.amount }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Customer List</a>
</body>
</html>
